  <title>Simple Generic AI Video Prompt Builder</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h2 { color: #222; }
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}
select, input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#output {
  background: #fff;
  padding: 15px;
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  white-space: pre-wrap;
}
button {
  margin-top: 10px;
  padding: 10px 15px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}

  </style>
  
<style>
  .gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
  }
  .gallery-card {
    background: var(--gallery-bg, #fff);
    color: var(--text-color, #222);
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
  }
  .gallery-card:hover {
    transform: translateY(-4px);
  }
  .gallery-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ccc;
  }
  .gallery-card .gallery-content {
    padding: 1rem;
  }
  .gallery-card .gallery-prompt {
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
  }
  .gallery-card button {
    padding: 0.4rem 0.8rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
  }
  .gallery-card button:hover {
    background: #0056b3;
  }

  @media (prefers-color-scheme: dark) {
    .gallery-card {
      background: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .gallery-card img {
      border-color: #444;
    }
  }

  @media (max-width: 600px) {
    .gallery-card .gallery-prompt {
      font-size: 0.8rem;
    }
  }
</style>
  
  
</head>

<body>


<h2>🎬 AI Video Prompt Builder</h2>
<div style="margin-bottom: 1rem;">
  <button id="langToggle" onclick="toggleLanguage()" title="Change language" aria-label="Change language" >🇮🇩 Bahasa</button>
</div>
<label for="camera">🎥 Camera Type or Motion:</label>
<select id="camera">
  <option value="">-- Select --</option>
  <option>Wide-angle tracking shot</option>
  <option>Close-up zoom</option>
  <option>Orbiting camera movement</option>
  <option>Slow pan from left to right</option>
</select>
<input id="cameraCustom" placeholder="Or write your own..." />

<label for="subject">🧍 Subject Description:</label>
<select id="subject">
  <option value="">-- Select --</option>
  <option>A samurai woman in red armor</option>
  <option>A futuristic robot with glowing eyes</option>
  <option>A child with butterfly wings</option>
  <option>An astronaut in a silver spacesuit</option>
</select>
<input id="subjectCustom" placeholder="Or write your own..." />

<label for="action">🕺 Action:</label>
<select id="action">
  <option value="">-- Select --</option>
  <option>Drawing a sword</option>
  <option>Walking through a storm</option>
  <option>Dancing in the rain</option>
  <option>Floating in zero gravity</option>
</select>
<input id="actionCustom" placeholder="Or write your own..." />

<label for="scene">🌍 Scene/Location:</label>
<select id="scene">
  <option value="">-- Select --</option>
  <option>On a misty mountain cliff</option>
  <option>Inside a neon-lit city alley</option>
  <option>In a futuristic spaceship bridge</option>
  <option>Within a glowing forest</option>
</select>
<input id="sceneCustom" placeholder="Or write your own..." />

<label for="lighting">💡 Lighting or Mood:</label>
<select id="lighting">
  <option value="">-- Select --</option>
  <option>Cinematic lighting</option>
  <option>Golden hour sunlight</option>
  <option>Dark and moody</option>
  <option>Soft glowing ambiance</option>
</select>
<input id="lightingCustom" placeholder="Or write your own..." />

<label for="style">🎨 Style or Genre:</label>
<select id="style">
  <option value="">-- Select --</option>
  <option>Fantasy realism style</option>
  <option>Cyberpunk aesthetic</option>
  <option>Studio Ghibli anime style</option>
  <option>Pixar-style 3D animation</option>
</select>
<input id="styleCustom" placeholder="Or write your own..." />

<button onclick="generatePrompt()" title="Generate video prompt" aria-label="Generate prompt">✨ Generate Prompt</button>
<div id="restoreMsg" style="margin-top: 1rem; color: #28a745;"></div>

<div id="output"></div>
<button onclick="copyPrompt()" title="Copy prompt to clipboard" aria-label="Copy prompt to clipboard" >📋 Copy Prompt</button>
<button onclick="downloadPromptAsTxt()" title="Download prompt as .txt file" aria-label="Download prompt as text file">📄 Download as TXT</button>

<div style="margin-top: 10px;">
  <button onclick="useInHailuo()" title="Open Hailuo and paste prompt" aria-label="Use prompt in Hailuo">▶ Use in Hailuo</button>
  <button onclick="useInPika()"  title="Open Pika Labs and paste prompt" aria-label="Use prompt in Pika">🎬 Use in Pika</button>
  <button onclick="useInRunway()"  title="Open Runway and paste prompt" aria-label="Use prompt in Runway">🌈 Use in Runway</button>
</div>

<button onclick="clearSavedPrompt()" title="Clear current prompt and saved data" aria-label="Clear prompt">🗑️ Clear Saved Prompt</button>

<hr />

  <!-- Gallery items will go here -->
  <h3 style="margin-top: 2rem;">📸 Prompt Preview Gallery</h3>
  <div style="text-align: right; margin-bottom: 0.5rem;">
  <button onclick="toggleGalleryLang()" id="galleryLangBtn" title="Switch gallery language" aria-label="Switch gallery language">🇮🇩 Bahasa</button>
</div>

<div id="gallery" class="gallery-container"></div>


</div>

<script>
  let galleryLang = 'en'; // default language
  const samplePrompts = [
  {
    en: "Orbiting camera movement, A futuristic robot with glowing eyes, Floating in zero gravity, In a futuristic spaceship bridge, Cinematic lighting, Cyberpunk aesthetic.",
    id: "Gerakan kamera orbiting memperlihatkan robot futuristik bermata menyala yang sedang mengambang di jembatan pesawat luar angkasa, dengan pencahayaan sinematik bergaya cyberpunk.",
    image: "https://via.placeholder.com/320x180?text=Cyberpunk+Robot"
  },
  {
    en: "Wide-angle tracking shot, A samurai woman in red armor, Drawing a sword, On a misty mountain cliff, Golden hour sunlight, Fantasy realism style.",
    id: "Gerakan kamera lebar mengikuti seorang wanita samurai berbaju zirah merah yang sedang mencabut pedang di tebing berkabut saat cahaya keemasan, bergaya realisme fantasi.",
    image: "https://via.placeholder.com/320x180?text=Samurai+Mountain"
  },
  {
    en: "Slow pan from left to right, A child with butterfly wings, Dancing in the rain, Within a glowing forest, Soft glowing ambiance, Studio Ghibli anime style.",
    id: "Gerakan pelan dari kiri ke kanan memperlihatkan seorang anak bersayap kupu-kupu yang sedang menari dalam hujan di tengah hutan bercahaya lembut, bergaya anime Studio Ghibli.",
    image: "https://via.placeholder.com/320x180?text=Butterfly+Child"
  }
];


  const galleryDiv = document.getElementById('gallery');

  
  function toggleGalleryLang() {
  galleryLang = galleryLang === 'en' ? 'id' : 'en';
  document.getElementById('galleryLangBtn').textContent = galleryLang === 'en' ? '🇮🇩 Bahasa' : '🇬🇧 English';
  renderGallery(); // re-render with new language
}
   
  function getValue(selectId, inputId) {
    const selectValue = document.getElementById(selectId).value;
    const inputValue = document.getElementById(inputId).value;
    return inputValue.trim() || selectValue;
  }

  function generatePrompt() {
    const camera = getValue('camera', 'cameraCustom');
    const subject = getValue('subject', 'subjectCustom');
    const action = getValue('action', 'actionCustom');
    const scene = getValue('scene', 'sceneCustom');
    const lighting = getValue('lighting', 'lightingCustom');
    const style = getValue('style', 'styleCustom');
/*
    const prompt = `${camera}, ${subject}, ${action}, ${scene}, ${lighting}, ${style}.`;*/

let prompt;
if (currentLang === 'id') {
  prompt = `${camera} memperlihatkan ${subject} yang sedang ${action} di ${scene}, dengan ${lighting.toLowerCase()} bergaya ${style}.`;
} else {
  prompt = `${camera}, ${subject}, ${action}, ${scene}, ${lighting}, ${style}.`;
}


    document.getElementById('output').textContent = prompt;

    // Save to localStorage
    localStorage.setItem('savedPrompt', prompt);

    // Save individual fields
    const fields = ['camera', 'cameraCustom', 'subject', 'subjectCustom', 'action', 'actionCustom', 'scene', 'sceneCustom', 'lighting', 'lightingCustom', 'style', 'styleCustom'];
    fields.forEach(id => {
      const el = document.getElementById(id);
      if (el) localStorage.setItem('field_' + id, el.value);
    });
  }

  function copyPrompt() {
    const prompt = document.getElementById('output').textContent;
    navigator.clipboard.writeText(prompt).then(() => {
      alert('Prompt copied to clipboard!');
    });
  }

  function clearSavedPrompt() {
    localStorage.removeItem('savedPrompt');
    const fields = ['camera', 'cameraCustom', 'subject', 'subjectCustom', 'action', 'actionCustom', 'scene', 'sceneCustom', 'lighting', 'lightingCustom', 'style', 'styleCustom'];
    fields.forEach(id => localStorage.removeItem('field_' + id));
    document.getElementById('output').textContent = '';
    document.getElementById('restoreMsg').textContent = '✅ Prompt cleared.';
  }

 
  function useInHailuo() {
  const prompt = document.getElementById('output').textContent;
  navigator.clipboard.writeText(prompt).then(() => {
    alert('Prompt copied! Open Hailuo and paste into the prompt box.');
    window.open('https://hailuoai.video/', '_blank');
  });
}

function useInPika() {
  const prompt = document.getElementById('output').textContent;
  navigator.clipboard.writeText(prompt).then(() => {
    alert('Prompt copied! Now head to Pika Labs and paste it in.');
    window.open('https://pika.art/', '_blank');
  });
}

function useInRunway() {
  const prompt = document.getElementById('output').textContent;
  navigator.clipboard.writeText(prompt).then(() => {
    alert('Prompt copied! Go to Runway and paste in the Gen-2 tool.');
    window.open('https://app.runwayml.com/', '_blank');
  });
}
let currentLang = 'en';

function toggleLanguage() {
  currentLang = currentLang === 'en' ? 'id' : 'en';
  document.getElementById('langToggle').textContent = currentLang === 'en' ? '🇮🇩 Bahasa' : '🇬🇧 English';
  updateLabels();
}

function updateLabels() {
  const labels = {
    en: {
      title: "🎬 AI Video Prompt Builder",
      camera: "🎥 Camera Type or Motion:",
      subject: "🧍 Subject Description:",
      action: "🕺 Action:",
      scene: "🌍 Scene/Location:",
      lighting: "💡 Lighting or Mood:",
      style: "🎨 Style or Genre:",
      generate: "✨ Generate Prompt",
      copy: "📋 Copy Prompt",
      placeholders: {
        camera: "Or write your own...",
        subject: "Or write your own...",
        action: "Or write your own...",
        scene: "Or write your own...",
        lighting: "Or write your own...",
        style: "Or write your own..."
      }
    },
    id: {
      title: "🎬 Pembuat Prompt Video AI",
      camera: "🎥 Jenis Kamera atau Gerakan:",
      subject: "🧍 Deskripsi Subjek:",
      action: "🕺 Aksi atau Gerakan:",
      scene: "🌍 Lokasi atau Latar:",
      lighting: "💡 Pencahayaan atau Suasana:",
      style: "🎨 Gaya atau Genre:",
      generate: "✨ Buat Prompt",
      copy: "📋 Salin Prompt",
      placeholders: {
        camera: "Contoh: Gerakan pelan ke kanan",
        subject: "Contoh: Seorang anak bersayap kupu-kupu",
        action: "Contoh: Menari di tengah hujan",
        scene: "Contoh: Di hutan bercahaya",
        lighting: "Contoh: Cahaya lembut keemasan",
        style: "Contoh: Gaya Studio Ghibli"
      }
    }
  };

  const lang = labels[currentLang];

  document.querySelector('h2').textContent = lang.title;
  document.querySelector('label[for="camera"]').textContent = lang.camera;
  document.querySelector('label[for="subject"]').textContent = lang.subject;
  document.querySelector('label[for="action"]').textContent = lang.action;
  document.querySelector('label[for="scene"]').textContent = lang.scene;
  document.querySelector('label[for="lighting"]').textContent = lang.lighting;
  document.querySelector('label[for="style"]').textContent = lang.style;
  document.querySelector('button[onclick="generatePrompt()"]').textContent = lang.generate;
  document.querySelector('button[onclick="copyPrompt()"]').textContent = lang.copy;

  // Update placeholders
  document.getElementById('cameraCustom').placeholder = lang.placeholders.camera;
  document.getElementById('subjectCustom').placeholder = lang.placeholders.subject;
  document.getElementById('actionCustom').placeholder = lang.placeholders.action;
  document.getElementById('sceneCustom').placeholder = lang.placeholders.scene;
  document.getElementById('lightingCustom').placeholder = lang.placeholders.lighting;
  document.getElementById('styleCustom').placeholder = lang.placeholders.style;
}


function renderGallery() {
  galleryDiv.innerHTML = ''; // clear current

  samplePrompts.forEach(item => {
    const card = document.createElement('div');
    card.className = 'gallery-card';

    const img = document.createElement('img');
    img.src = item.image;
    img.alt = item[galleryLang];
    img.loading = "lazy"; // ✅ improve performance by lazy-loading
	
    const content = document.createElement('div');
    content.className = 'gallery-content';

    const text = document.createElement('p');
    text.textContent = item[galleryLang];
    text.className = 'gallery-prompt';

    const button = document.createElement('button');
    button.textContent = galleryLang === 'id' ? "Gunakan prompt ini" : "Use this prompt";
    button.title = galleryLang === 'id' ? "Gunakan prompt ini dari galeri" : "Use this prompt from gallery";
    button.setAttribute("aria-label", galleryLang === 'id' ? "Gunakan prompt ini dari galeri" : "Use this prompt from gallery");
	button.onclick = () => {
      document.getElementById('output').textContent = item[galleryLang];
      localStorage.setItem('savedPrompt', item[galleryLang]);
      document.getElementById('restoreMsg').textContent = '✅ Prompt loaded from gallery.';
    };

    content.appendChild(text);
    content.appendChild(button);
    card.appendChild(img);
    card.appendChild(content);
    galleryDiv.appendChild(card);
  });

}


 // Restore on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedPrompt = localStorage.getItem('savedPrompt');
    const fields = ['camera', 'cameraCustom', 'subject', 'subjectCustom', 'action', 'actionCustom', 'scene', 'sceneCustom', 'lighting', 'lightingCustom', 'style', 'styleCustom'];

    if (savedPrompt) {
      document.getElementById('output').textContent = savedPrompt;
      document.getElementById('restoreMsg').textContent = '✅ Prompt restored from last session.';
    }

    // Restore field values
    fields.forEach(id => {
      const el = document.getElementById(id);
      const savedVal = localStorage.getItem('field_' + id);
      if (el && savedVal !== null) {
        el.value = savedVal;
      }
    });
	// Auto-detect language once on load
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.startsWith('id')) {
    currentLang = 'id';
    document.getElementById('langToggle').textContent = '🇬🇧 English';
    updateLabels();
  }
 
  });

function downloadPromptAsTxt() {
  const prompt = document.getElementById('output').textContent;
  if (!prompt.trim()) return alert("No prompt to download!");

  const blob = new Blob([prompt], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "ai_video_prompt.txt";
  a.click();

  URL.revokeObjectURL(url);
}


renderGallery();


</script>
